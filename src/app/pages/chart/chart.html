<mat-card>
  <mat-card-header fxLayout="row" fxLayoutAlign="center center"
                   fxFlexAlign="center">
    <mat-card-title fxFlexAlign="center" class="cl-danger">
      Estad√≠sticas
    </mat-card-title>

  </mat-card-header>

  <mat-card-content id="conta">

    <div fxLayout="column" fxLayoutGap="16px">
      <div>
        <div id="chart"
             style="margin-bottom: 8px;">
          <apx-chart style="margin-bottom: 8px;"
                     [series]="chartOptions.series"
                     [chart]="chartOptions.chart"
                     [dataLabels]="chartOptions.dataLabels"
                     [plotOptions]="chartOptions.plotOptions"
                     [yaxis]="chartOptions.yaxis"
                     [legend]="chartOptions.legend"
                     [fill]="chartOptions.fill"
                     [stroke]="chartOptions.stroke"
                     [tooltip]="chartOptions.tooltip"
                     [xaxis]="chartOptions.xaxis"></apx-chart>
        </div>

      </div>

      <div fxLayout="row" fxLayoutAlign="center space-around"
           fxLayoutGap="16px">
        <div fxFlex="45%">
          <chart1></chart1>
        </div>
        <div id="chart" fxFlex="45%">
          <chart2></chart2>
        </div>
      </div>
    </div>

  </mat-card-content>



</mat-card>
