<div class="div-card">
    <mat-toolbar color="primary"
                 class="radius-top mat-elevation-z2">
        <p class="fw-300">Iniciar Sesión</p>
        <!-- <img src="assets/logo.png"
             class="margin-image"> -->

    </mat-toolbar>
    <mat-card class="radius-bottom">
        <form novalidate
              [formGroup]="loginForm"
              (ngSubmit)="login()">
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input matInput
                           type="text"
                           floatPlaceholder="true"
                           formControlName="username">
                    <mat-placeholder>
                        <mat-icon>account_box</mat-icon>
                        <i> Usuario</i>
                    </mat-placeholder>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput
                           type="password"
                           floatPlaceholder="true"
                           formControlName="password"
                           [type]="hide ? 'password' : 'text'">
                    <mat-placeholder>
                        <mat-icon>lock</mat-icon>
                        <i> Contraseña</i>
                    </mat-placeholder>
                    <mat-icon matSuffix
                              class="pointer"
                              color="primary"
                              (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="margen btn-login">
                <span *ngIf="errorMessage"
                      class="fs-13 cl-warn">{{errorMessage}}</span>
                <button color="primary"
                        mat-raised-button
                        class="full-width"
                        type="submit"
                        [class.active]="_pending"
                        [disabled]="_pending">
                    <span>{{ _pending?'Autenticando... ':'Ingresar'}}</span>
                    <mat-progress-bar *ngIf="_pending"
                                      color="primary"
                                      class="progressbar"
                                      [mode]="'indeterminate'">
                    </mat-progress-bar>
                </button>
            </mat-card-actions>

        </form>
    </mat-card>
</div>
