<div class="user-container"
     #userButton
     (ngxClickOutside)="onClickOutside()">
  <button class="user-button"
          mat-button
          (click)="toggleDropdown()"
          [class.open]="isOpen">
    <span fxLayout="row"
          fxLayoutAlign="start center">
      <mat-icon class="">account_circle</mat-icon>
      <!-- <img class="user-avatar"
           [src]="currentUser?.nombreUsuario || 'assets/img/avatars/noavatar.png'"> -->
      <span class="name"
            fxHide
            fxShow.gt-sm>{{currentUser?.nombreUsuario ||
        'Sumo Demo'}}</span>
      <mat-icon class="icon"
                fxHide
                fxShow.gt-sm>keyboard_arrow_down</mat-icon>
    </span>
  </button>

  <div class="dropdown mat-elevation-z1"
       [class.open]="isOpen">
    <div class="content">
      <mat-nav-list>
        <mat-list-item>
          <a matLine>Perfil</a>
          <button mat-icon-button>
            <mat-icon>account_circle</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <a matLine>Configuración</a>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </mat-list-item>
        <!-- <mat-list-item>
          <a matLine>Ayuda</a>
          <button mat-icon-button>
            <mat-icon>help</mat-icon>
          </button>
        </mat-list-item> -->

        <mat-divider></mat-divider>

        <mat-list-item (click)="logout()">
          <a matLine>Cerrar Sesión</a>
          <button mat-icon-button>
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>

</div>
